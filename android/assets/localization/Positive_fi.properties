title=Hyvää työtä!
ok=Jatka
pos0=\n Mikä saa sinut \n\nliikkumaan? \n
pos1=\n Olet voittamaton! \n
pos2=\n Voit olla \n\n ylpeä itsestäsi \n
pos3=\n Koska olet \n\n viimeksi käyttänyt \n\n hammaslankaa? \n
pos4=\n Tiesitkö että \n\n ekstra-neitsytoliiviöljy on \n\n maailman terveellisin rasva? \n
pos5=\n Soita ystävälle \n\n tai perheenjäsenellesi \n
pos6=\n Muista juoda \n\n tarpeeksi vettä! \n
pos7=\n Venyttely kiihdyttää \n\n verenkiertoa ja \n\n helpottaa selkäkipua \n
pos8=\n Syö tasapainoinen \n\n aamupala joka päivä \n
pos9=\n Varmista riittävä \n\n lepo ja unensaanti \n
pos10=\n Korvaa sokeriset herkut \n\n hedelmillä ja marjoilla \n
pos11=\n Opiskeluterveydenhuolto \n\n huolehtii kokonaisvaltaisesti \n\n terveydestäsi ja hyvinvoinnistasi! \n
pos12=\n Mitä jos joisit \n\n mustaa tai vihreää teetä \n\n energiajuoman sijaan? \n
pos13=\n Valitse portaat \n\n hissin sijaan \n
pos14=\n Sinä teit sen! \n